<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ===== section loading ===== -->
    <div
      id="loading"
      class="d-none d-flex justify-content-center align-items-center"
    >
      <span class="loader"></span>
    </div>

    <!-- =============== section home =============== -->

    <section class="home" id="homeData">
      <!-- ===== header image ===== -->
      <header class="header-image"></header>

      <!-- ===== navbar style ===== -->
      <nav class="navbar navbar-expand-lg nav-style p-0">
        <div class="container">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center"
            href="#"
          >
            <figure>
              <img src="./images/logo-sm.png" alt="logo" class="logo-image" />
            </figure>
            <figcaption class="text-white">GAME REVIEWS</figcaption>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  data-category="MMORPG"
                  href="#"
                  >MMORPG</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-category="SHOOTER" href="#">SHOOTER</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" data-category="SAILING" href="#">SAILING</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" data-category="PERMADEATH" href="#"
                  >PERMADEATH</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" data-category="SUPERHERO" href="#"
                  >SUPERHERO</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" data-category="PIXEL" href="#">PIXEL</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- ===== cards ===== -->
      <div class="container mt-5">
        <div class="row g-4" id="gameData"></div>
      </div>
    </section>

    <!-- =============== section details ============== -->
    <section class="details d-none" id="gameDetails">
      <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="mb-3 text-white">Details Game</h3>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </div>
        <div class="row" id="detailsContent">
    
        </div>
      </div>
    </section>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
